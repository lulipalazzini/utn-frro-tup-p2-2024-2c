<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Formularios</title>
</head>
<body>
    <form action="">
        <div>
            <strong><label for="nombre">Nombre</label></strong>
            <br>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" maxlength="30">
        </div>
        <br>
        <div>
            <strong><label for="email">Email</label></strong>
            <br>
            <input type="email" name="email" id="email" placeholder="correo@empresa.com" maxlength="30" required>
        </div>
        <br>
        <div>
            <strong><label for="asunto">Asunto</label></strong>
            <br>
            <select name="asunto" id="asunto" size="3">
                <option value="presuWeb">Pedir presupuesto web</option>
                <option value="citaPrevia">Solicitar cita previa</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <br>
        <div>
            <strong><label for="conocernos">Â¿Como nos has conocido?</label></strong>
            <br>
            <div>
                <input type="checkbox" id="amigo" value="amigo">Un amigo
                <input type="checkbox" id="google" value="google">Googleando
                <input type="checkbox" id="buzon" value="buzon">Buzoneo
                <input type="checkbox" id="otros" value="otros">Otros
            </div>
        </div>
        <br>
        <div>
            <strong><label for="mensaje">Escribe tu mensaje</label></strong>
            <br>
            <textarea name="mensaje" id="mensaje" maxlength="300"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="politica" id="politica" required>He leido y acepto el <a href="#" target="_blank">aviso legal y la politica de privacidad</a>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
